<section class="sign-up-login">
  <!-- logo -->
  <div class="form-container">
    <div class="logo-auth">
      <img src="../images/Logo_MujerSegura.png" alt="Logo Mujer Segura" class="logo-mujer-segura-auth">
    </div>

    <form action="" class="form-sign-up" id="form">
      
      <!-- Name -->
      <div id="group-name">
        <input type="text" class="form-input" name="username" id="name" placeholder="Nombre" autocomplete="off"/>
        <p class="form-input-error"></p>
      </div>

      <!-- Correo -->
      <div id="group-email">
        <input type="email" class="form-input" name="email" id="email" placeholder="E-mail" autocomplete="off"/>
        <p class="form-input-error"></p>
      </div>

      <!-- Password -->
      <div class="form-group" id="group-password">
        <div class="form-group-input" id="password">
          <input type="password" class="text-password" name="password" id="password-input" placeholder="Contraseña" autocomplete="off"/>
          <span class="eye">
            <i class="fas fa-eye-slash" id="eye-close"></i>
            <i class="fas fa-eye" id="eye-open"></i>
          </span>
        </div>
        <p class="form-input-error"></p>
      </div>
      
      <!-- Phone -->
      <div id="group-name">
        <input type="tel" class="form-input" name="user-phone" id="phone" placeholder="Teléfono" autocomplete="off"/>
        <p class="form-input-error"></p>
      </div>

      <!-- Mensaje validación Form-->
      <div class="form-message" id="form-message"></div>

      <!-- Botón validación -->
      <div class="form-group form-group-btn-sign-up">
        <button type="submit" class="btn-sign-up btn-submit">
          Crear cuenta
        </button>
        <p class="form-message-successful" id="form-message-successful">
          Formulario enviado exitosamente!
        </p>
      </div>

      <p class="text-sn-sign-up">
        ¿Ya tienes cuenta? <b> <a href="#/login">Inicia sesión</a></b>
      </p>
    </form>
  </div>
</section>
